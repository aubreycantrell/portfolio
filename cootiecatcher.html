<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cootie Catcher</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="icon" href="data:,">
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 6);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x888888);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(3, 3, 3);
        scene.add(directionalLight);

        // Create geometry and material
        const planeGeometry = new THREE.PlaneGeometry(2, 2, 10, 10); // Subdivided plane
        const material = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.8,
            metalness: 0.2,
            side: THREE.DoubleSide,
            flatShading: true, // Enhance the appearance of creases
        });

        // Adjust vertices for folds
        const positionAttribute = planeGeometry.attributes.position;
        const positions = positionAttribute.array;
        for (let i = 0; i < positions.length; i += 3) {
            const x = positions[i];
            const y = positions[i + 1];

            // Simulate the inward folds
            if (Math.abs(x) === 1 && Math.abs(y) === 1) {
                positions[i + 2] = 0.5; // Outer corners fold inward
            } else if (Math.abs(x) === 0 && Math.abs(y) === 0) {
                positions[i + 2] = 1.0; // Center point raised
            } else if (Math.abs(x) < 1 && Math.abs(y) < 1) {
                positions[i + 2] = 0.5 - Math.abs(x + y) / 2; // Intermediate folds
            }
        }
        positionAttribute.needsUpdate = true;

        // Create the mesh
        const cootieCatcher = new THREE.Mesh(planeGeometry, material);
        cootieCatcher.rotation.x = -Math.PI / 2;
        scene.add(cootieCatcher);

        // Initialize OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minPolarAngle = 0; // Minimum vertical angle (0 radians)
        controls.maxPolarAngle = Math.PI; // Maximum vertical angle (Ï€ radians)
        controls.minAzimuthAngle = -Infinity; // No minimum horizontal angle
        controls.maxAzimuthAngle = Infinity; // No maximum horizontal angle
        controls.enableDamping = true; // Enable inertia
        controls.dampingFactor = 0.25; // Damping inertia
        controls.screenSpacePanning = false; // Disable panning in screen space

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Only required if controls.enableDamping or controls.auto-rotation are enabled
            renderer.render(scene, camera);
        }
        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
