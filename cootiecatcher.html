<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Cootie Catcher</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 6);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0x888888);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(3, 3, 3);
        scene.add(directionalLight);

        // Add OrbitControls to allow user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Function to create tabs
        const createTab = (x, y, rotation) => {
            const tabGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const tabMaterial = new THREE.MeshStandardMaterial({ color: 0x4d7471, side: THREE.DoubleSide });

            const tab = new THREE.Mesh(tabGeometry, tabMaterial);
            tab.position.set(x, y, 0.5);  // Position the tab in front of the cootie catcher
            tab.rotation.z = rotation;
            return tab;
        };

        // Geometry for the Cootie Catcher (a square with tabs)
        const planeGeometry = new THREE.PlaneGeometry(2, 2, 1, 1);
        const material = new THREE.MeshStandardMaterial({
            color: 0xeeeeee,
            emissive: 0xcccccc,
            emissiveIntensity: 0.5,
            roughness: 0.8,
            metalness: 0.2,
            side: THREE.DoubleSide,
        });

        const cootieCatcher = new THREE.Mesh(planeGeometry, material);
        cootieCatcher.rotation.x = -Math.PI / 2;
        scene.add(cootieCatcher);

        // Create tabs as separate objects
        const tabs = [];
        const tabPositions = [
            { x: 1, y: 1, rotation: 0 },
            { x: -1, y: 1, rotation: Math.PI },
            { x: 1, y: -1, rotation: Math.PI / 2 },
            { x: -1, y: -1, rotation: -Math.PI / 2 }
        ];

        tabPositions.forEach((pos) => {
            const tab = createTab(pos.x, pos.y, pos.rotation);
            tabs.push(tab);
            scene.add(tab);
        });

        // Raycasting for detecting clicks
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let clickedTab = null;

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.updateMatrixWorld();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(tabs);
            if (intersects.length > 0) {
                clickedTab = intersects[0].object;
                toggleTab(clickedTab);
            }
        }

        // Function to simulate the tab opening/closing
        function toggleTab(tab) {
            const targetRotation = tab.rotation.x === 0 ? Math.PI / 2 : 0; // Toggle between closed and open states
            const duration = 1; // Duration of the animation in seconds
            const startRotation = tab.rotation.x;

            // Animate the tab
            const startTime = Date.now();
            const animateTab = function () {
                const elapsed = (Date.now() - startTime) / 1000;
                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    tab.rotation.x = THREE.MathUtils.lerp(startRotation, targetRotation, progress);
                    requestAnimationFrame(animateTab);
                } else {
                    tab.rotation.x = targetRotation;
                }
            };

            animateTab();
        }

        // Add event listener for mouse click
        window.addEventListener('click', onMouseClick, false);

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Only required if controls.enableDamping is enabled
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
