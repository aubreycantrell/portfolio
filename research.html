<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/83d90878-4027-4d56-8a10-777c0c5b9b69/dolphin.png?v=1723594550126"
    />
    <title>Aubrey Cantrell</title>

    <link rel="stylesheet" href="/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a
                  href="https://aubreycantrell.glitch.me/"
                  class="nav-link"
                  aria-current="page"
                  >Aubrey Cantrell</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://aubreycantrell.glitch.me/designConcepts.html"
                  class="nav-link"
                  >UI/UX Design</a
                >
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <a
                    href="https://aubreycantrell.glitch.me/studioArts.html"
                    class="nav-link dropdown-toggle"
                    id="studioArtsDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Studio Arts
                  </a>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="studioArtsDropdown"
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        href="https://aubreycantrell.glitch.me/printmaking.html"
                        >Printmaking</a
                      >
                    </li>

                    <li>
                      <a
                        class="dropdown-item"
                        href="https://aubreycantrell.glitch.me/mixedMedia.html"
                        >Mixed Media</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="https://aubreycantrell.glitch.me/photography.html"
                        >Photography</a
                      >
                    </li>
                  </ul>
                </div>
              </li>

              <li class="nav-item">
                <a
                  href="https://aubreycantrell.glitch.me/research.html"
                  class="nav-link active"
                  >Research</a
                >
              </li>
            </ul>
          </header>
        </div>
        <main>
          <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" id="dynamicText">Research</h1>
                <p class="lead text-body-secondary">
                  Application of technological investigations and artistic
                  queries
                </p>
              </div>
            </div>
          </section>

          <div class="album py-5 bg-body-tertiary">
            <div class="container" style="border-radius: 20px">
              <div class="row row-cols-1 row-cols-sm-2">
                <div class="col">
                  <div class="card shadow-sm">
                    <img
                      class="bd-placeholder-img card-img-top"
                      src="https://cdn.glitch.global/83d90878-4027-4d56-8a10-777c0c5b9b69/Screenshot%202025-01-09%20at%2011.11.08%E2%80%AFPM.png?v=1736431875059"
                      alt="Ridesharing"
                      width="100%"
                      height="225"
                      style="object-fit: cover"
                    />
                    <div class="card-body">
                      <p class="card-text">Matching Algorithms for Dynamic Ridesharing</p>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-primary"
                          >
                            <a href="https://aubreycantrell.glitch.me/ridesharingAlgorithms.html"
                              >View</a
                            >
                          </button>
                        </div>
                        <small class="text-body-secondary">2024</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card shadow-sm">
                    <img
                      class="bd-placeholder-img card-img-top"
                      src="https://cdn.glitch.global/83d90878-4027-4d56-8a10-777c0c5b9b69/researchThumb?v=1719337405742"
                      alt="Flax Diagram"
                      width="100%"
                      height="225"
                      style="object-fit: cover"
                    />
                    <div class="card-body">
                      <p class="card-text">Visualizations of Fiber Processes</p>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="btn-group">
                          <button
                           type="button"
                            class="btn btn-sm btn-outline-primary"
                          >
                            <a href="https://aubreycantrell.glitch.me/meta.html"
                              >View</a
                            >
                          </button>
                          <button
                           type="button"
                            class="btn btn-sm btn-outline-primary"
                          >
                            <a href="https://sboriskina.mit.edu/"
                              >MIT META Lab</a
                            >
                          </button>
                        </div>
                        <small class="text-body-secondary">2024</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- The footer holds our remix button — you can keep or delete it ✂ -->
    <footer class="footer">
      <div class="links"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
