    <div id="intro">
      <h1>Jelly Blob Game
      </h1>
      <ul>
        <li>Move the mouse to control the blue blob.</li>
        <li>Eat blobs that are smaller than you in order to grow.</li>
        <li>Avoid bigger blobs or you will shrink.</li>
