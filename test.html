    <!-- Script for Three.js Water Animation -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Step 2: Set up Three.js environment
        const container = document.getElementById("threejs-container");

        // Create Scene
        const scene = new THREE.Scene();

        // Create Camera
        const camera = new THREE.PerspectiveCamera(
          75,
          container.clientWidth / container.clientHeight,
          0.1,
          1000
        );

        // Create Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Set Renderer Background Color
        renderer.setClearColor(0x87ceeb); // Light sky blue

        // Create Plane Geometry for the Waves
        const geometry = new THREE.PlaneGeometry(20, 20, 50, 50);

        // Create Material
        const material = new THREE.MeshPhongMaterial({
          color: 0x6b8ba4,
          wireframe: false,
        });

        // Create Mesh
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Add Wireframe Overlay (optional)
        const wireframeMaterial = new THREE.MeshBasicMaterial({
          color: 0xffffff,
          wireframe: true,
        });
        const wireframePlane = new THREE.Mesh(geometry, wireframeMaterial);
        scene.add(wireframePlane);

        // Add Light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 10).normalize();
        scene.add(light);

        // Position the Camera
        camera.position.z = 10;
        camera.position.y = 5;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Animation Function
        function animate() {
          requestAnimationFrame(animate);

          // Animate the wave
          const positionAttribute = geometry.attributes.position;
          const time = performance.now() / 1000;
          for (let i = 0; i < positionAttribute.count; i++) {
            const x = positionAttribute.getX(i);
            const y = positionAttribute.getY(i);
            const z = Math.sin(x * 0.5 + time) * Math.cos(y * 0.5 + time) * 0.5;
            positionAttribute.setZ(i, z);
          }
          positionAttribute.needsUpdate = true;

          renderer.render(scene, camera);
        }

        // Start the Animation
        animate();

        // Handle Resize Events
        window.addEventListener("resize", onWindowResize, false);

        function onWindowResize() {
          camera.aspect = container.clientWidth / container.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(container.clientWidth, container.clientHeight);
        }
      });
    </script>
